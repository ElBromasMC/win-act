<!-- templates/upload.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload Activation Keys</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="file"], input[type="password"], button {
            padding: 8px;
            width: 300px;
            box-sizing: border-box;
        }
        button { width: auto; cursor: pointer; background-color: #007bff; color: white; border: none; }
        button:hover { background-color: #0056b3; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Upload Windows Activation Keys CSV</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="keyfile">Keys CSV File (one key per line):</label>
            <input type="file" id="keyfile" name="keyfile" accept=".csv" required>
        </div>
        <div class="form-group">
            <label for="api_key">API Key:</label>
            <input type="password" id="api_key" name="api_key" required>
        </div>
        <button type="submit">Upload Keys</button>
    </form>

    <hr>
    <p>
        <a href="{{ url_for('download_activations') }}">Download Activation Log (CSV)</a>
        <br>
        <em>(You will be prompted for the API Key)</em>
    </p>
</body>
</html>
